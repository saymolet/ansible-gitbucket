---
- hosts: db_servers
  roles:
  - database
  vars_prompt:
    - name: mysql_root_password
      prompt: "Enter your MySQL root password"
      private: yes
    - name: mysql_gitbucket_password
      prompt: "Enter your MySQL gitdbuser password"
      private: yes      

- hosts: nfs_servers
  roles:
  - nfs

- hosts: workers
  roles:
  - gitbucket_worker
  vars:
    nfs_server: "{{ 'groups.nfs_servers.0' }}"
    mysql_server: "{{ 'groups.db_servers.0' }}"
